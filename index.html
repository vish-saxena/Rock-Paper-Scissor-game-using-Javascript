<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock || Paper || Scissor</title>

    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
     integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
     crossorigin="anonymous" referrerpolicy="no-referrer"
      />

    <!--Custom Css-->
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="tittle">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissor</p>
            </div>

            <div class="scores">
                <p>Computer:<span id="computer-score">0</span></p>
                <p>User:<span id="user-score">0</span></p>
            </div>
        </header>

        <div class="weapons">
            <button onclick="game('rock')">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button onclick="game('paper')">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button onclick="game('scissor')">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>

        <div class="details">
            <p id="user-choice" class="user-choice"></p>
            <p id="computer-choice" class="computer-choice"></p>
            <p id="result" class="result"></p>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
